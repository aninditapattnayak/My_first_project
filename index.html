<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Page</title>
    <style>
      /* CSS for the overall body */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      /* Styling the heading */
      h1 {
        color: greenyellow;
        text-align: center;
        font-size: 3em;
        margin: 0;
        padding: 20px;
      }

      /* Styling the paragraph */
      p {
        color: #555;
        font-size: 1.2em;
        text-align: center;
        margin-top: 20px;
      }

      /* Styling the container */
      .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Styling the button */
      .btn {
        background-color: #4caf50;
        color: white;
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        display: block;
        margin: 20px auto;
        transition: background-color 0.3s ease;
      }

      /* Hover effect for the button */
      .btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>My name is Anindita Pattnayak!</h1>
      <p>Welcome to my personal page where you can learn more about me and explore my work!</p>
      <button class="btn" onclick="alert('Thank you for visiting!')">Click Me</button>
    </div>
  </body>
</html>
